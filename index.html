<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fill Your Plate</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4f8, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      position: relative;
    }

    .header {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #logo {
      width: 200px;
      height: auto;
    }

    #title {
      font-family: 'Playfair Display', serif;
      font-size: 2rem;
      font-weight: 700;
      margin-top: 50px;
      color: #333;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
      max-width: 1200px;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    #plate {
      border-radius: 50%;
      width: 400px;
      height: 400px;
      background: url('plate.png') no-repeat center center / cover;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      border: 8px solid #f1c40f;
      position: relative;
      margin: 20px auto;
      overflow: hidden;
    }

    #plate span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #aaa;
      font-size: 22px;
      font-weight: 700;
      pointer-events: none;
    }

    .item {
      width: 90px;
      height: 90px;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      border: 2px solid #e6e6e6;
      position: absolute;
    }

    .item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
    }

    .item:hover {
      transform: translateY(-10px) scale(1.1);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    #resetButton {
      background: linear-gradient(135deg, #FFB6B9, #FFC3A0);
      color: white;
      padding: 15px 35px;
      border-radius: 50px;
      border: none;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, background-color 0.3s ease;
      margin-top: 30px;
    }

    #resetButton:hover {
      background-color: #FF9B9B;
      transform: scale(1.05);
    }

    @media (max-width: 900px) {
      .container {
        flex-direction: column;
        justify-content: center;
      }

      #plate {
        width: 300px;
        height: 300px;
      }

      .item {
        width: 70px;
        height: 70px;
      }

      #logo {
        width: 150px;
      }

      #title {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img id="logo" src="logo.png" alt="Logo">
  </div>

  <h1 id="title">Create Your Meal</h1>

  <div class="container">
    <div class="item" style="top: 20%; left: 15%;" draggable="true">
      <img src="chapati.png" alt="Chapati">
    </div>
    <div class="item" style="top: 10%; left: 50%;" draggable="true">
      <img src="rice.png" alt="Rice">
    </div>
    <div class="item" style="top: 30%; left: 80%;" draggable="true">
      <img src="green.png" alt="Green Sabji">
    </div>
    <div class="item" style="top: 70%; left: 40%;" draggable="true">
      <img src="pulses.png" alt="Pulses">
    </div>
    <div class="item" style="top: 50%; left: 5%;" draggable="true">
      <img src="vegetables.png" alt="Vegetables">
    </div>
    <div class="item" style="top: 40%; left: 75%;" draggable="true">
      <img src="daal.png" alt="Daal">
    </div>
    <div class="item" style="top: 60%; left: 30%;" draggable="true">
      <img src="salad.png" alt="Salad">
    </div>
    <div class="item" style="top: 20%; left: 65%;" draggable="true">
      <img src="sweets.png" alt="Sweets">
    </div>
    <div class="item" style="top: 80%; left: 85%;" draggable="true">
      <img src="pastry.png" alt="Pastry">
    </div>
    <div class="item" style="top: 10%; left: 25%;" draggable="true">
      <img src="chips.png" alt="Chips">
    </div>
    <div class="item" style="top: 60%; left: 55%;" draggable="true">
      <img src="buttermilk.png" alt="Buttermilk">
    </div>
    <div class="item" style="top: 75%; left: 20%;" draggable="true">
      <img src="curd.png" alt="Curd">
    </div>
    <div class="item" style="top: 30%; left: 90%;" draggable="true">
      <img src="softdrink.png" alt="Soft Drink">
    </div>
    <div class="item" style="top: 50%; left: 60%;" draggable="true">
      <img src="samosa.png" alt="Samosa">
    </div>
    <div class="item" style="top: 65%; left: 15%;" draggable="true">
      <img src="vadapav.png" alt="Vada Pav">
    </div>
    <div class="item" style="top: 45%; left: 35%;" draggable="true">
      <img src="burger.png" alt="Burger">
    </div>
    <div class="item" style="top: 10%; left: 80%;" draggable="true">
      <img src="sandwich.png" alt="Sandwich">
    </div>
    <div class="item" style="top: 60%; left: 70%;" draggable="true">
      <img src="pizza.png" alt="Pizza">
    </div>
    <div class="item" style="top: 55%; left: 25%;" draggable="true">
      <img src="papad.png" alt="Papad">
    </div>
    <div class="item" style="top: 35%; left: 10%;" draggable="true">
      <img src="chutney.png" alt="Chutney">
    </div>
    <div class="item" style="top: 15%; left: 40%;" draggable="true">
      <img src="dessert.png" alt="Dessert">
    </div>
  </div>

  <div id="plate">
    <span>Drag items here</span>
  </div>

  <button id="resetButton">Reset Plate</button>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const items = document.querySelectorAll(".item");
      const plate = document.getElementById("plate");
      const resetButton = document.getElementById("resetButton");

      plate.addEventListener("dragover", (event) => {
        event.preventDefault();
      });

      plate.addEventListener("drop", (event) => {
        event.preventDefault();
        const id = event.dataTransfer.getData("text/plain");
        const draggedItem = document.getElementById(id);

        if (draggedItem) {
          const clone = draggedItem.cloneNode(true);
          clone.style.position = "absolute";
          clone.style.left = `${event.offsetX - clone.offsetWidth / 2}px`;
          clone.style.top = `${event.offsetY - clone.offsetHeight / 2}px`;
          plate.appendChild(clone);
        }
      });

      items.forEach((item, index) => {
        item.id = `item-${index}`;
        item.addEventListener("dragstart", (event) => {
          event.dataTransfer.setData("text/plain", event.target.id);
        });
      });

      resetButton.addEventListener("click", () => {
        plate.innerHTML = '<span>Drag items here</span>';
      });
    });
  </script>
</body>
</html>
