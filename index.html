<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fill Your Plate</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Raleway', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f0f4f8, #e0f7fa); /* Soft gradient background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      overflow: hidden;
    }

    /* Logo styling */
    #logo {
      width: 180px;
      height: auto;
      margin-bottom: 30px;
    }

    /* Flex container for the page */
    .container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1200px;
      padding: 20px;
      flex-wrap: wrap;
    }

    /* Inventory box with scrollable items */
    .inventory {
      width: 250px;
      height: 500px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
      overflow-y: auto;
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
      padding: 20px;
      border-radius: 15px;
      background-color: #ffffff;
    }

    /* 3D plate effect */
    #plate {
      border-radius: 50%;
      width: 500px;
      height: 500px;
      background: #f9f9f9; /* Soft cream background */
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
      border: 8px solid #f1c40f;
      position: relative;
      overflow: hidden;
      margin-top: 20px;
      transition: transform 0.2s ease-out;
      transform: rotateX(15deg) rotateY(15deg);
    }

    #plate span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #aaa;
      font-size: 22px;
      font-weight: 700;
    }

    /* Hover 3D effect for items */
    .item {
      width: 90px;
      height: 90px;
      cursor: pointer;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      border: 2px solid #e6e6e6; /* Soft border color */
    }

    .item:hover {
      transform: translateY(-10px) scale(1.1);
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }

    /* Item label text below the image */
    .item-label {
      font-size: 14px;
      text-align: center;
      margin-top: 10px;
      color: #555;
      font-weight: 500;
    }

    /* Reset Button Styling */
    #resetButton {
      background: linear-gradient(135deg, #FFB6B9, #FFC3A0); /* Soft pastel gradient */
      color: white;
      padding: 15px 35px;
      border-radius: 50px;
      border: none;
      font-size: 20px;
      cursor: pointer;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    #resetButton:hover {
      background-color: #FF9B9B;
      transform: scale(1.05);
    }

    /* Fancy hover effects for food images */
    .item:hover {
      transform: scale(1.1) translateY(-6px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <!-- Logo Image -->
  <img id="logo" src="logo.png" alt="Logo">

  <div class="container">
    <!-- Inventory -->
    <div class="inventory">
      <div>
        <img src="chapati.png" class="item" draggable="true">
        <p class="item-label">Chapati</p>
      </div>
      <div>
        <img src="rice.png" class="item" draggable="true">
        <p class="item-label">Rice</p>
      </div>
      <div>
        <img src="green.png" class="item" draggable="true">
        <p class="item-label">Green Sabji</p>
      </div>
      <div>
        <img src="pulses.png" class="item" draggable="true">
        <p class="item-label">Pulses</p>
      </div>
      <div>
        <img src="vegetables.png" class="item" draggable="true">
        <p class="item-label">Vegetables</p>
      </div>
      <div>
        <img src="daal.png" class="item" draggable="true">
        <p class="item-label">Daal</p>
      </div>
      <div>
        <img src="salad.png" class="item" draggable="true">
        <p class="item-label">Salad</p>
      </div>
      <div>
        <img src="sweets.png" class="item" draggable="true">
        <p class="item-label">Sweets</p>
      </div>
      <div>
        <img src="pastry.png" class="item" draggable="true">
        <p class="item-label">Pastry</p>
      </div>
      <div>
        <img src="chips.png" class="item" draggable="true">
        <p class="item-label">Chips</p>
      </div>
      <div>
        <img src="buttermilk.png" class="item" draggable="true">
        <p class="item-label">Buttermilk</p>
      </div>
      <div>
        <img src="curd.png" class="item" draggable="true">
        <p class="item-label">Curd</p>
      </div>
      <div>
        <img src="softdrink.png" class="item" draggable="true">
        <p class="item-label">Soft Drink</p>
      </div>
      <div>
        <img src="samosa.png" class="item" draggable="true">
        <p class="item-label">Samosa</p>
      </div>
      <div>
        <img src="vadapav.png" class="item" draggable="true">
        <p class="item-label">Vada Pav</p>
      </div>
      <div>
        <img src="burger.png" class="item" draggable="true">
        <p class="item-label">Burger</p>
      </div>
      <div>
        <img src="sandwich.png" class="item" draggable="true">
        <p class="item-label">Sandwich</p>
      </div>
      <div>
        <img src="pizza.png" class="item" draggable="true">
        <p class="item-label">Pizza</p>
      </div>
      <div>
        <img src="papad.png" class="item" draggable="true">
        <p class="item-label">Papad</p>
      </div>
      <div>
        <img src="chutney.png" class="item" draggable="true">
        <p class="item-label">Chutney</p>
      </div>
      <div>
        <img src="dessert.png" class="item" draggable="true">
        <p class="item-label">Dessert</p>
      </div>
    </div>

    <!-- Plate -->
    <div id="plate">
      <span>Drag items here</span>
    </div>
  </div>

  <!-- Reset Button -->
  <button id="resetButton">Reset Plate</button>

  <script src="game.js"></script>
</body>
</html>
