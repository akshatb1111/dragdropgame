<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Meal Game</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', Arial, sans-serif; /* Fancy, modern font */
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    .header {
      text-align: center;
      margin: 20px 0;
    }

    .header img {
      width: 150px;
      height: 150px;
    }

    .header h1 {
      margin: 10px 0 0;
      font-size: 2rem;
      font-weight: 700;
      color: #4CAF50; /* Green accent color */
    }

    .container {
      display: flex;
      justify-content: space-between;
      gap: 40px;
      padding: 20px 50px;
      max-width: 1400px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    .items-panel, .plate-panel {
      flex: 1;
      border: 1px solid #ddd;
      border-radius: 15px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 1.8rem;
      text-align: center;
      color: #555;
      font-weight: bold;
    }

    .items-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      max-height: 600px; /* Prevent endless scrolling */
      overflow-y: auto;
    }

    .item {
      width: 100px;
      height: 120px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #e0f7fa;
      border: 1px solid #00bcd4;
      border-radius: 10px;
      cursor: grab;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .item:hover {
      transform: scale(1.1);
      box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
    }

    .item img {
      max-width: 80px;
      max-height: 80px;
      margin-bottom: 5px;
    }

    .item span {
      font-size: 0.9rem;
      font-weight: 500;
      text-align: center;
      color: #00796b;
    }

    .plate {
      width: 100%;
      height: 500px;
      border: 2px dashed #bbb;
      border-radius: 15px;
      position: relative;
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      padding: 20px;
      gap: 15px;
      justify-content: center;
      background-color: #fafafa;
    }

    .plate .placeholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #bbb;
      font-size: 1.2rem;
      text-align: center;
      font-style: italic;
    }

    .reset-btn {
      display: block;
      width: 100%;
      padding: 12px;
      background-color: #ff5252;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 20px;
      font-size: 1rem;
      font-weight: bold;
      text-transform: uppercase;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .reset-btn:hover {
      background-color: #e53935;
    }

    /* Scrollbar Styling */
    .items-container::-webkit-scrollbar {
      width: 8px;
    }

    .items-container::-webkit-scrollbar-thumb {
      background-color: #00bcd4;
      border-radius: 4px;
    }

    .items-container::-webkit-scrollbar-thumb:hover {
      background-color: #00796b;
    }
  </style>
</head>
<body>
  <!-- Header Section with Logo -->
  <div class="header">
    <img src="logo.png" alt="Logo">
    <h1>Meal Builder Game</h1>
  </div>

  <div class="container">
    <!-- Items Panel -->
    <div class="items-panel">
      <h1>Drag Items</h1>
      <div class="items-container">

<div class="item" draggable="true" data-id="chapati">
  <img src="chapati.png" alt="Chapati">
  <span>Chapati</span>
</div>

<div class="item" draggable="true" data-id="rice">
  <img src="rice.png" alt="Rice">
  <span>Rice</span>
</div>

<div class="item" draggable="true" data-id="green">
  <img src="green.png" alt="Green Vegetables">
  <span>Green Vegetables</span>
</div>

<div class="item" draggable="true" data-id="pulses">
  <img src="pulses.png" alt="Pulses">
  <span>Pulses</span>
</div>

<div class="item" draggable="true" data-id="vegetables">
  <img src="vegetables.png" alt="Vegetables">
  <span>Vegetables</span>
</div>

<div class="item" draggable="true" data-id="daal">
  <img src="daal.png" alt="Daal">
  <span>Daal</span>
</div>

<div class="item" draggable="true" data-id="salad">
  <img src="salad.png" alt="Salad">
  <span>Salad</span>
</div>

<div class="item" draggable="true" data-id="sweets">
  <img src="sweets.png" alt="Sweets">
  <span>Sweets</span>
</div>

<div class="item" draggable="true" data-id="pastry">
  <img src="pastry.png" alt="Pastry">
  <span>Pastry</span>
</div>

<div class="item" draggable="true" data-id="chips">
  <img src="chips.png" alt="Chips">
  <span>Chips</span>
</div>

<div class="item" draggable="true" data-id="buttermilk">
  <img src="buttermilk.png" alt="Buttermilk">
  <span>Buttermilk</span>
</div>

<div class="item" draggable="true" data-id="curd">
  <img src="curd.png" alt="Curd">
  <span>Curd</span>
</div>

<div class="item" draggable="true" data-id="softdrink">
  <img src="softdrink.png" alt="Soft Drink">
  <span>Soft Drink</span>
</div>

<div class="item" draggable="true" data-id="samosa">
  <img src="samosa.png" alt="Samosa">
  <span>Samosa</span>
</div>

<div class="item" draggable="true" data-id="vadapav">
  <img src="vadapav.png" alt="Vada Pav">
  <span>Vada Pav</span>
</div>

<div class="item" draggable="true" data-id="burger">
  <img src="burger.png" alt="Burger">
  <span>Burger</span>
</div>

<div class="item" draggable="true" data-id="sandwich">
  <img src="sandwich.png" alt="Sandwich">
  <span>Sandwich</span>
</div>

<div class="item" draggable="true" data-id="pizza">
  <img src="pizza.png" alt="Pizza">
  <span>Pizza</span>
</div>

<div class="item" draggable="true" data-id="papad">
  <img src="papad.png" alt="Papad">
  <span>Papad</span>
</div>

<div class="item" draggable="true" data-id="chutney">
  <img src="chutney.png" alt="Chutney">
  <span>Chutney</span>
</div>

<div class="item" draggable="true" data-id="dessert">
  <img src="dessert.png" alt="Dessert">
  <span>Dessert</span>
</div>
        <!-- Add more items as needed -->
      </div>
    </div>

    <!-- Plate Panel -->
    <div class="plate-panel">
      <h1>Your Plate</h1>
      <div class="plate" ondrop="handleDrop(event)" ondragover="allowDrop(event)">
        <div class="placeholder">Drop items here!</div>
      </div>
      <button class="reset-btn" onclick="resetPlate()">Reset Plate</button>
    </div>
  </div>

  <script>
    function allowDrop(event) {
      event.preventDefault();
    }

    function handleDrop(event) {
      event.preventDefault();

      const plate = event.target.closest('.plate');
      const draggedItemId = event.dataTransfer.getData("text/plain");

      if (!draggedItemId) return;

      const draggedElement = document.querySelector(`.item[data-id="${draggedItemId}"]`);
      const placeholder = plate.querySelector('.placeholder');

      // Check if the plate already has 12 items
      if (plate.querySelectorAll('.item').length >= 12) {
        alert("You can only add up to 12 items on the plate!");
        return;
      }

      // Remove placeholder
      if (placeholder) {
        placeholder.style.display = 'none';
      }

      // Remove item from left panel and append to plate
      draggedElement.remove();
      draggedElement.setAttribute('draggable', false); // Disable dragging after moving to the plate
      plate.appendChild(draggedElement);
    }

    document.querySelectorAll('.item').forEach(item => {
      item.addEventListener('dragstart', event => {
        event.dataTransfer.setData("text/plain", item.dataset.id);
      });
    });

    function resetPlate() {
      const plate = document.querySelector('.plate');
      const itemsContainer = document.querySelector('.items-container');
      plate.innerHTML = '<div class="placeholder">Drop items here!</div>';

      // Re-add items to the left panel
      itemsContainer.innerHTML = `
        <div class="item" draggable="true" data-id="chapati">
  <img src="chapati.png" alt="Chapati">
  <span>Chapati</span>
</div>

<div class="item" draggable="true" data-id="rice">
  <img src="rice.png" alt="Rice">
  <span>Rice</span>
</div>

<div class="item" draggable="true" data-id="green">
  <img src="green.png" alt="Green Vegetables">
  <span>Green Vegetables</span>
</div>

<div class="item" draggable="true" data-id="pulses">
  <img src="pulses.png" alt="Pulses">
  <span>Pulses</span>
</div>

<div class="item" draggable="true" data-id="vegetables">
  <img src="vegetables.png" alt="Vegetables">
  <span>Vegetables</span>
</div>

<div class="item" draggable="true" data-id="daal">
  <img src="daal.png" alt="Daal">
  <span>Daal</span>
</div>

<div class="item" draggable="true" data-id="salad">
  <img src="salad.png" alt="Salad">
  <span>Salad</span>
</div>

<div class="item" draggable="true" data-id="sweets">
  <img src="sweets.png" alt="Sweets">
  <span>Sweets</span>
</div>

<div class="item" draggable="true" data-id="pastry">
  <img src="pastry.png" alt="Pastry">
  <span>Pastry</span>
</div>

<div class="item" draggable="true" data-id="chips">
  <img src="chips.png" alt="Chips">
  <span>Chips</span>
</div>

<div class="item" draggable="true" data-id="buttermilk">
  <img src="buttermilk.png" alt="Buttermilk">
  <span>Buttermilk</span>
</div>

<div class="item" draggable="true" data-id="curd">
  <img src="curd.png" alt="Curd">
  <span>Curd</span>
</div>

<div class="item" draggable="true" data-id="softdrink">
  <img src="softdrink.png" alt="Soft Drink">
  <span>Soft Drink</span>
</div>

<div class="item" draggable="true" data-id="samosa">
  <img src="samosa.png" alt="Samosa">
  <span>Samosa</span>
</div>

<div class="item" draggable="true" data-id="vadapav">
  <img src="vadapav.png" alt="Vada Pav">
  <span>Vada Pav</span>
</div>

<div class="item" draggable="true" data-id="burger">
  <img src="burger.png" alt="Burger">
  <span>Burger</span>
</div>

<div class="item" draggable="true" data-id="sandwich">
  <img src="sandwich.png" alt="Sandwich">
  <span>Sandwich</span>
</div>

<div class="item" draggable="true" data-id="pizza">
  <img src="pizza.png" alt="Pizza">
  <span>Pizza</span>
</div>

<div class="item" draggable="true" data-id="papad">
  <img src="papad.png" alt="Papad">
  <span>Papad</span>
</div>

<div class="item" draggable="true" data-id="chutney">
  <img src="chutney.png" alt="Chutney">
  <span>Chutney</span>
</div>

<div class="item" draggable="true" data-id="dessert">
  <img src="dessert.png" alt="Dessert">
  <span>Dessert</span>
</div>
      `;

      // Reattach event listeners to the new items
      document.querySelectorAll('.item').forEach(item => {
        item.addEventListener('dragstart', event => {
          event.dataTransfer.setData("text/plain", item.dataset.id);
        });
      });
    }
  </script>
</body>
</html>
